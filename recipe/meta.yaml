{% set version = "25.01" %}
{% set name = "helix" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/helix-editor/helix/releases/download/{{ version }}/{{ name }}-{{ version }}-source.tar.xz
  sha256: 922fba301e1a3d9b933a445ab2d306cffcd689d678ecd06f00870cfc874cffb8
  patches:
    - headerpad.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - hx --health
    - hx --health | grep -qv "Runtime directory does not exist"

about:
  home: https://github.com/helix-editor/helix
  summary: A post-modern modal text editor
  license: MPL-2.0
  license_family: Mozilla
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - joaander
    - jonashaag
